<SCRIPT language="JavaScript">
//<![CDATA[
function  onload()
{
  main.onload = main_onload;

  if ( Cookie_get( "search2" ) == "" &&
       ( self.location.search == "" || self.location.search == "?" ) ) {
    return;
  }
  else {
    frame_load( parent.main, get_param( "f2" ), get_param( "sub2" ) );
    frame_load( parent.tree, get_param( "f1" ), get_param( "sub1" ) );
    parent.tree.focus();
    Cookie_clear( "search2" );
    return;
  }
}

function  main_onload()
{
  if ( self.main.document.getElementById( "svgcats_vml_p1" ) == null ) {
    alert( "リンク先が見つかりません。もし .zip ファイルの中を開いたのであれば、"+
           "解凍してから再度開いてください。" );
  }
}

function  frame_load( frame, url_main, sub ) {
  if ( sub == "" )  frame.location.replace = url_main;
  else              frame.location.href = url_main + "#" + sub;
  // IE,FF) location.replace can not use "#sub".
  // IE) location.hash and location.href remains in history.
}

function  get_param( name )
{
  params = self.location.search;
  i1 = params.indexOf( name );
  if ( i1 != -1 ) {
    i2 = params.indexOf( "&", i1 );  if ( i2 == -1 )  i2 = params.length;
    return  params.substring( i1 + name.length + 1, i2 );
  }
  params = Cookie_get( "search2" )
  i1 = params.indexOf( name );     if ( i1 == -1 )  return "";
  i2 = params.indexOf( "&", i1 );  if ( i2 == -1 )  i2 = params.length;
  return  params.substring( i1 + name.length + 1, i2 );
}

function  Cookie_get( Key )
{
  all_cookie = " " + self.document.cookie + ";";
  all_cookie_len = all_cookie.length;
  i_line = 0;
  while ( i_line < all_cookie_len ) {
    i_end_of_line  = all_cookie.indexOf( ";", i_line );
    line = all_cookie.substring( i_line + 1, i_end_of_line );  // +1 is space after ";"
    i_equal  = line.indexOf( "=" );
    if ( line.substring( 0, i_equal ) == Key ) {
      return  unescape( line.substring( i_equal + 1, i_end_of_line - i_line - 1 ) );
    }
    i_line = i_end_of_line + 1;
  }
  return  "";
}

function  Cookie_set( Key, Value )
{
  line = Key + "=" + escape( Value ) + "; ";
  line += "expires=Tue, 31-Dec-2030 23:59:59; ";  // infinite
  self.document.cookie = line;
}

function  Cookie_clear( Key )
{
  self.document.cookie = Key + "=" + "xx; expires=Tue, 1-Jan-1980 00:00:00;";
}
//]]>
</SCRIPT>
</HEAD>
